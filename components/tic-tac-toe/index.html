    <script>
        document.addEventListener('DOMContentLoaded', function(){
            const cells = document.querySelectorAll('.cell');
            const statusDiv = document.getElementById('status');
            const resetBtn = document.getElementById('reset-btn');
            const startBtn = document.getElementById('start-btn');
            const difficultySelect = document.getElementById('difficulty');
    
            let gameStarted = false;
    
            // Disable cells until game starts
            disableAllCells();
    
            startBtn.addEventListener('click', function(){
                const difficulty = difficultySelect.value;
                startGame(difficulty);
            });
    
            cells.forEach(cell => {
                cell.addEventListener('click', function(){
                    if(this.textContent !== '' || this.classList.contains('disabled') || !gameStarted){
                        return;
                    }
                    const position = this.getAttribute('data-position');
                    makeMove(position);
                });
            });
    
            resetBtn.addEventListener('click', function(){
                resetGame();
            });
    
            async function startGame(difficulty){
                try {
                    const response = await fetch('../../backend/tic-tac-toe/game_controller.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        },
                        body: `action=reset_game&difficulty=${difficulty}`
                    });
                    const data = await response.json();
                    if(data.status === 'reset'){
                        updateBoard(data.board);
                        statusDiv.textContent = `Player ${data.current_player}'s turn`;
                        gameStarted = true;
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            }
    
            async function makeMove(position){
                try {
                    const response = await fetch('../../backend/tic-tac-toe/game_controller.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        },
                        body: `action=make_move&position=${position}`
                    });
                    const data = await response.json();
                    if(data.status === 'error'){
                        alert(data.message);
                    } else {
                        updateBoard(data.board);
                        if(data.status === 'win'){
                            statusDiv.textContent = `Player ${data.winner} wins!`;
                            gameStarted = false;
                        } else if(data.status === 'draw'){
                            statusDiv.textContent = `It's a draw!`;
                            gameStarted = false;
                        } else {
                            statusDiv.textContent = `Player ${data.current_player}'s turn`;
                        }
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            }
    
            async function resetGame(){
                try {
                    const response = await fetch('../../backend/tic-tac-toe/game_controller.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        },
                        body: `action=reset_game`
                    });
                    const data = await response.json();
                    if(data.status === 'reset'){
                        updateBoard(data.board);
                        statusDiv.textContent = `Player ${data.current_player}'s turn`;
                        gameStarted = false;
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            }
    
            function updateBoard(board){
                cells.forEach(cell => {
                    const pos = cell.getAttribute('data-position');
                    cell.textContent = board[pos];
                    if(board[pos] !== ''){
                        cell.classList.add('disabled');
                    } else {
                        cell.classList.remove('disabled');
                    }
                });
            }
    
            function disableAllCells(){
                cells.forEach(cell => {
                    cell.classList.add('disabled');
                    cell.textContent = '';
                });
            }
        });
    </script>
