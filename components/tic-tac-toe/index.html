<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe - RetroPlay Hub</title>
    <!-- Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <!-- Inline Styles (if any) -->
    <style>
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            justify-content: center;
            margin: 0 auto;
        }

        .cell {
            background-color: #fff;
            border: 2px solid #343a40;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cell:hover {
            background-color: #e9ecef;
        }

        .cell.disabled {
            cursor: not-allowed;
            background-color: #e9ecef;
        }

        #status {
            text-align: center;
            margin-top: 20px;
            font-size: 1.5rem;
        }

        #reset-btn {
            display: block;
            margin: 20px auto;
        }

        /* Adjust Reset Button Position */
        @media (max-width: 576px) {
            #reset-btn {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../../index.html">RetroPlay Hub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../../backend/login.php">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../../backend/register.php">Register</a>
                    </li>
                    <li class="nav-item">
                        <a href="../../backend/logout.php" class="btn btn-danger">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container text-center mt-5">
        <h1>TicTacToe</h1>
        <div id="status">Player X's turn</div>
        
        <!-- Difficulty Selection -->
        <div class="mt-3">
            <label for="difficulty" class="form-label">Select Difficulty:</label>
            <select id="difficulty" class="form-select w-25 mx-auto">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <button id="start-btn" class="btn btn-success mt-2">Start Game</button>
        </div>
        
        <!-- Game Board -->
        <div class="board mt-4">
            <div class="cell" data-position="0"></div>
            <div class="cell" data-position="1"></div>
            <div class="cell" data-position="2"></div>
            <div class="cell" data-position="3"></div>
            <div class="cell" data-position="4"></div>
            <div class="cell" data-position="5"></div>
            <div class="cell" data-position="6"></div>
            <div class="cell" data-position="7"></div>
            <div class="cell" data-position="8"></div>
        </div>
        <button id="reset-btn" class="btn btn-secondary">Reset Game</button>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        &copy; 2025 RetroPlay Hub. All rights reserved.
    </footer>

    <!-- Bootstrap JS via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../../assets/js/scripts.js"></script>
</body>
</html>
